<div class="background">
  <div class="hero-image">
    <div class="text-container">
      <h4 class="text">Success Story</h4>
    </div>
    <img class="hero-image" src="https://media.istockphoto.com/id/1150803877/de/foto/abstract-digitale-netzwerkkommunikation.jpg?s=612x612&w=0&k=20&c=_jVThKM__z3HzrmOoJMujn-11mX074NRE60mH5LTHjc=">
  </div>

  <div class="container">
    <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1 row-cols-xs-1" style="justify-content: center;">
      <div *ngFor="let item of stories">
        <div class="card shadow my-3 story" >
          <img class="card-img-top" src="{{ item.image }}">
          <div class="card-body">
            <h5 class="card-title">{{ item.header }}</h5>

            <ul class="list-group list-group-flush">
              <li class="list-group-item"><i class="fa fa-clock-o" style="font-size:25px"></i> {{ item.time }}</li>
              <li class="list-group-item"><i class="fa fa-folder-open" style="font-size:25px"></i> {{ item.portfolio }}</li>
            </ul>

            <p class="card-text">{{ item.description }}</p>
            <p class="card-text">
              <small class="text-muted">{{ item.smallText }}</small>
            </p>
            <button type="button" (click)="setShowMore(item)" class="btn btn-outline-success">More Info...</button>  
            <p *ngIf="item.showMore">{{item.showMoreText}}</p>
          </div>
        </div>
     </div>
    </div>
  </div>  
</div>
